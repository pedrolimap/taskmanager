<div class="input-append">
    <button id="btnNovo" class="btn btn-primary" type="button">Nova</button>

</div>

<button id="btnConcluidas" class="btn btn-info pull-right" type="button">Concluidas</button>
<button id="btnDelegadas" class="btn btn-info pull-right" type="button">Delegadas</button>
<button id="btnNormais" class="btn btn-info pull-right" type="button">Normais</button>

<div>
    <div id="errorLoad" class="alert alert-error" style="display:none"></div>

        <table id="tableTarefas" class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Grau</th>
                    <th>Data</th>
                    <th>Descrição</th>
                    <th>Tempo de execução</th>
                    <th>Informações adicionais</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>

    <div class="modal fade" id="novoModal" style="display: none">
        <div class="modal-header">
            <a class="close" data-dismiss="modal">&times;</a>
            <h3>Tarefa</h3>
        </div>
        <div class="modal-body">

            <div id="saveMessage" class="alert alert-success" style="display:none">
                <img src="img/ajax-loader.gif"> Salvando dados...
            </div>

            <form id="form" class="form-horizontal well">
                <input type="hidden" id="inputId" value="">
                <input type="hidden" id="inputPontos" value="0">
                <input type="hidden" id="infoTarefa" value="">
                <input type="hidden" id="dataInicial" value="">

                <div id="errorEmpty" class="alert alert-error" style="display:none">
                    Campos requeridos
                </div>

                <div id="errorServer" class="alert alert-error" style="display:none"></div>


                <div class="control-group">
                    <label class="control-label" for="inputNome">Nome</label>
                    <div class="controls">
                        <input type="text" id="inputNome" class="input-block-level">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="inputGrau">Grau de importancia</label>
                    <div class="controls">
                        <input type="number" id="inputGrau" class="input-mini" min="1" max="10" value="1" onKeyUp="if(this.value>10){this.value='10';}else if(this.value<1){this.value='1';}">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="inputData">Data</label>
                    <div class="controls">
                        <input type="date" id="inputData" class="input-medium"/>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="inputTempoExec">Tempo de execução</label>
                    <div class="controls">
                        <input type="time" id="inputTempoExec" class="input-small"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputDescricao">Descrição</label>
                    <div class="controls">
                        <textarea id="inputDescricao" class="input-block-level" rows="3"></textarea>
                    </div>
                </div>

                <div class="control-group">
                    <label id="labelDelegada" class="control-label" for="checkDelegada">Delegada</label>
                    <div class="controls">
                        <input id="checkDelegada" name="checkDelegada" type="checkbox" value="bar" unchecked/>
                    </div>
                </div>

                <div class="control-group">
                    <label id="textUsuario" class="control-label" for="selectUsuario" style="display:none">Delegar à:</label>
                    <div class="controls">
                        <select id="selectUsuario" class="input-xlarge" style="display:none"></select>
                    </div>
                </div>

                <div class="control-group">
                    <label id="labelConcluida" class="control-label" for="checkConcluida" style="display:none">Concluida</label>
                    <div class="controls">
                        <input id="checkConcluida" name="checkConcluida" type="checkbox" value="bar" style="display:none" unchecked/>
                        <p></p>
                    </div>
                </div>


            </form>
        </div>
        <div class="modal-footer">
            <a id="salvar" href="#" class="btn btn-primary">Salvar</a>
        </div>
    </div>

</div>

<script>
    $(document).ready(function(){
        $('#tableTarefas').dataTable();
    });
</script>
